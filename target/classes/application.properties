spring.application.name=AuditBankProject

# ==================== HTTPS / SSL Configuration ====================
# Port principal : HTTPS sur 8443
server.port=8443

# Configuration du certificat SSL (Keystore JKS)
server.ssl.key-store=classpath:tp1-devsec-keystore.jks
server.ssl.key-store-password=123456
server.ssl.key-store-type=JKS
server.ssl.key-alias=tp1-devsec

# ==================== Database connection ====================
spring.datasource.url=jdbc:mysql://localhost:3306/db_bank?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Thymeleaf
spring.thymeleaf.cache=false

# Error handling
server.error.whitelabel.enabled=false
