spring.application.name=AuditBankProject

# ==================== HTTPS / SSL Configuration ====================
# Port principal : HTTPS sur 8443
server.port=8443

# Configuration du certificat SSL (Keystore JKS)
server.ssl.key-store=classpath:tp1-devsec-keystore.jks
server.ssl.key-store-password=123456
server.ssl.key-store-type=JKS
server.ssl.key-alias=tp1-devsec

# ==================== Session & Cookie Security ====================
# Durée de session : 15 minutes d'inactivité max (sécurité bancaire)
spring.session.timeout=15m

# Protection des cookies de session (JSESSIONID)
# http-only : empêche JavaScript d'accéder au cookie (anti-XSS)
server.servlet.session.cookie.http-only=true
# secure : le cookie n'est envoyé que via HTTPS
server.servlet.session.cookie.secure=true

# ==================== Database connection ====================
spring.datasource.url=jdbc:mysql://localhost:3306/db_bank?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf
spring.thymeleaf.cache=false

# Error handling
server.error.whitelabel.enabled=false

# ==================== Debugging (Spring Security) ====================
# Filtre de débogage : logue les filtres de sécurité traversés par chaque requête
spring.security.debug=true
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG
logging.level.org.springframework.security.authentication=DEBUG
logging.level.org.springframework.security.authorization=DEBUG

# ==================== Debugging (Spring Web) ====================
logging.level.org.springframework.web=INFO
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG
logging.level.org.springframework.web.servlet.handler=DEBUG

# ==================== Debugging (Spring Data / Hibernate) ====================
logging.level.org.springframework.data=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

